<app-block-toolbar blockName="dashboard-4"></app-block-toolbar>

<div class="bg-background border-border relative flex w-full flex-col rounded-lg border">
    <header class="sticky top-0 flex h-16 items-center gap-4 border-b px-4 md:px-6">
        <nav
            class="hidden flex-col gap-6 text-lg font-medium md:flex md:flex-row md:items-center md:gap-5 md:text-sm lg:gap-6"
        >
            <a href="#" class="flex items-center gap-2 text-lg font-semibold md:text-base">
                <lucide-angular name="package2"></lucide-angular>
                <span class="sr-only">Acme Inc</span>
            </a>
            <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Dashboard</a>
            <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Orders</a>
            <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Products</a>
            <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Customers</a>
            <a href="#" class="text-foreground hover:text-foreground transition-colors">Settings</a>
        </nav>

        <div class="flex w-full items-center gap-4 md:ml-auto md:gap-2 lg:gap-4">
            <form class="ml-auto flex-1 sm:flex-initial">
                <div class="relative">
                    <input
                        placeholder="Search products..."
                        shInput
                        [class]="'pl-8 sm:w-[300px] md:w-[200px] lg:w-[300px]'"
                        [type]="'search'"
                    />
                </div>
            </form>
        </div>
    </header>

    <main class="bg-muted/40 flex flex-1 flex-col gap-4 p-4 md:gap-8 md:p-10">
        <div class="mx-auto grid w-full max-w-6xl gap-2">
            <h1 class="text-3xl font-semibold">Settings</h1>
        </div>

        <div class="mx-auto grid w-full max-w-6xl items-start gap-6 md:grid-cols-[180px_1fr] lg:grid-cols-[250px_1fr]">
            <nav class="text-muted-foreground grid gap-4 text-sm">
                <a href="#" class="text-primary font-semibold">General</a>
                <a href="#">Security</a>
                <a href="#">Integrations</a>
                <a href="#">Support</a>
                <a href="#">Organizations</a>
                <a href="#">Advanced</a>
            </nav>
            <div class="grid gap-6">
                <div shCard x-chunk="dashboard-04-chunk-1">
                    <div shCardHeader>
                        <div shCardTitle>Store Name</div>
                        <div shCardDescription>Used to identify your store in the marketplace.</div>
                    </div>
                    <div shCardContent>
                        <form>
                            <input placeholder="Store Name" shInput type="text" />
                        </form>
                    </div>
                    <div shCardFooter class="border-t px-6 py-4">
                        <button shButton>Save</button>
                    </div>
                </div>

                <div shCard x-chunk="dashboard-04-chunk-2">
                    <div shCardHeader>
                        <div shCardTitle>Plugins Directory</div>
                        <div shCardDescription>
                            The directory within your project, in which your plugins are located.
                        </div>
                    </div>
                    <div shCardContent>
                        <form class="flex flex-col gap-4">
                            <input placeholder="Project Name" shInput type="text" />
                            <div class="flex items-center space-x-2">
                                <sh-checkbox idLabel="include" class="flex"></sh-checkbox>
                                <label
                                    for="include"
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                >
                                    Allow administrators to change the directory.
                                </label>
                            </div>
                        </form>
                    </div>
                    <div shCardFooter class="border-t px-6 py-4">
                        <button shButton>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
