<app-block-toolbar blockName="authentication-2"></app-block-toolbar>

<div class="bg-background border-border flex h-[600px] w-full items-center justify-center rounded-lg border px-4">
    <div
        shCard
        class="mx-auto max-w-sm"
    >
        <div shCardHeader>
            <div
                shCardTitle
                class="text-2xl"
            >
                Login
            </div>
            <div shCardDescription>Enter your email below to login to your account</div>
        </div>
        <div shCardContent>
            <div class="grid gap-4">
                <div class="grid gap-2">
                    <label
                        htmlFor="email"
                        shLabel
                    >
                        Email
                    </label>
                    <input
                        id="email"
                        placeholder="m@example.com"
                        required
                        shInput
                        type="email"
                    />
                </div>
                <div class="grid gap-2">
                    <div class="flex items-center">
                        <label
                            htmlFor="password"
                            shLabel
                        >
                            Password
                        </label>
                        <a
                            href="#"
                            class="ml-auto inline-block text-sm underline"
                        >
                            Forgot your password?
                        </a>
                    </div>
                    <input
                        id="password"
                        required
                        shInput
                        type="password"
                    />
                </div>
                <button
                    shButton
                    type="submit"
                    class="w-full"
                >
                    Login
                </button>
                <button
                    shButton
                    variant="outline"
                    class="w-full"
                >
                    Login with Google
                </button>
            </div>
            <div class="mt-4 text-center text-sm">
                Don&apos;t have an account?
                <a
                    href="#"
                    class="underline"
                >
                    Sign up
                </a>
            </div>
        </div>
    </div>
</div>
