<style>
    .search-field {
        margin: 24px 0 !important;
    }

    #storybook-explorer-tree > div {
        margin-left: -4px !important;
        margin-right: -4px !important;
    }

    .sidebar-subheading {
        padding: 0 !important;
        margin: 0 0 4px !important;
    }

    .sidebar-subheading[data-nodetype='root'] {
        margin-top: 24px !important;
    }

    .sidebar-subheading [data-action='collapse-root'] {
        padding: 0 0 0 16px !important;
        color: #4a545e !important;
        font-size: 12px !important;
        font-weight: 500 !important;
        letter-spacing: 0.6px;
        opacity: 72%;
        text-transform: uppercase;
    }

    .sidebar-subheading [data-action='collapse-root'] span {
        width: 16px !important;
        height: 16px !important;
        margin: 0 4px 0 0 !important;
        background-repeat: no-repeat;
        background-position: center center;
        border: 0;
    }

    .sidebar-item + .sidebar-item {
        margin-top: 2px;
    }

    .sidebar-item {
        color: #4a545e !important;
        padding: 8px 16px !important;
        border-radius: 8px;
        font-size: 13px !important;
        line-height: 1.25;
        transition: background-color 200ms cubic-bezier(0.08, 0.52, 0.52, 1);
    }

    .sidebar-item:hover,
    .sidebar-item[data-selected='true'] {
        background-color: #edf2ff !important;
    }

    .sidebar-item:focus {
        background-color: transparent !important;
        outline: none;
    }

    .sidebar-item:hover {
        color: #4a545e;
    }

    button.sidebar-item {
        font-weight: 500;
    }

    .sidebar-item[data-selected='true'] a,
    .sidebar-item[data-selected='true'] {
        font-weight: normal !important;
        outline: none !important;
    }

    .sidebar-item[data-selected='true'] {
        color: #3062d4 !important;
    }

    .sidebar-item[data-nodetype='story'],
    .sidebar-item[data-nodetype='document'] {
        margin-left: 12px;
    }

    .sidebar-item a {
        padding: 0;
    }

    .sidebar-item a + a {
        display: none;
    }

    button.sidebar-item svg,
    button.sidebar-item span {
        display: none;
    }

    .sidebar-item a svg {
        margin: 1px 6px 0 0 !important;
        padding: 0 !important;
        color: currentColor !important;
    }

    .search-result-item svg,
    .sidebar-item[data-selected='true'] a svg {
        color: currentColor !important;
    }

    .sidebar-item[data-selected='true'] {
        font-weight: 500 !important;
    }
</style>
